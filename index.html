<!DOCTYPE html>

<head>

    <title>Travel vocabulary</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .language-selectors {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #7ccbff;
            flex-wrap: wrap;
            position: sticky;        /* Липкое позиционирование */
            top: 0;                 /* Прилипает к верхнему краю */
            z-index: 1000;          /* Поверх других элементов */
			padding: 10px 0px 10px 0px;
            margin-bottom: 10px;
            box-shadow: 0 2px 10px #4b79978c;
        }
        .language-selector {
            text-align: center;
        }
        .language-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        select {
			font-family: Times New Roman, sans-serif;
            padding: 10px 15px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 180px;
        }
        select:hover {
            border-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        th {
            background-color: #2dabff;
            color: white;
            padding: 5px 15px;
            text-align: left;
        }
        td {
            padding: 3px 15px;
            border-bottom: 1px solid #eee;
        }
        .empty-row td {
            padding: 8px;
            background-color: #f5f5f5;
        }
        .double-empty-row td {
            padding: 8px;
            background-color: #7ccbff;
        }
        .footer-minimal {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            font-size: 13px;
			color: #6c757d;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 22px;
                margin-top: 5px;
                margin-bottom: 10px;
            }
            
            /* Селекторы в строку над своими колонками */
            .language-selectors {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                gap: 5px;
                padding: 10px 0px 8px 0px;
                background: #7ccbff;
                box-shadow: 0 2px 5px #4b79978c;
				position: sticky;
            	top: 0;
            	z-index: 1000;
            }
            
            .language-selector {
                flex: 1;
                min-width: 0; /* Позволяет flex-элементам сжиматься */
                padding: 0 2px;
            }
            
            .language-selector label {
                font-size: 11px;
                margin-bottom: 3px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            select {
                width: 100%;
                min-width: 0;
                padding: 8px 5px;
                font-size: 13px;
                background: white;
                border: 1px solid #2dabff;
                border-radius: 6px;
                font-weight: 500;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            /* Таблица на всю ширину */
            table {
                width: 100%;
                margin-top: 15px;
                font-size: 14px;
                table-layout: fixed;
                word-wrap: break-word;
            }
            
            th {
                padding: 8px 5px;
                font-size: 14px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            td {
                padding: 8px 5px;
                font-size: 14px;
                word-break: break-word;
            }
            
            @media screen and (max-width: 480px) {
                th {
                    font-size: 12px;
                    padding: 6px 3px;
                }
                
                td {
                    font-size: 12px;
                    padding: 6px 3px;
                }
                
                select {
                    font-size: 12px;
                    padding: 6px 3px;
                }
                
                .language-selector label {
                    font-size: 10px;
                }
    </style>
</head>

    <table>
        <thead>
            <tr>
                <th width="33%" id="left-header">Русский</th>
				<th width="34%" id="center-header">Английский</th>
                <th width="33%" id="right-header">Французский</th>
            </tr>
        </thead>
        <tbody id="words-table">
            <!-- Таблица заполнится через JavaScript -->
        </tbody>
    </table>
	<footer class="footer-minimal">
		<p>2026 © danielmorovov.github.com</p>
	</footer>
	<script>
		// Получаем данные из JSON тега ПЕРЕД любыми событиями
		const jsonElement = document.getElementById('dictionary-json');
		const dictionaryData = JSON.parse(jsonElement.textContent);
		
		let leftLanguage = 'ru';
		let centerLanguage = 'en';
		let rightLanguage = 'fr';

		// Надёжная инициализация (не пропустит DOMContentLoaded)
		function initializeApp() {
			const leftSelect = document.getElementById('left-language');
			const centerSelect = document.getElementById('center-language');
			const rightSelect = document.getElementById('right-language');
			
			// Очищаем на всякий случай
			leftSelect.innerHTML = '';
			centerSelect.innerHTML = '';
			rightSelect.innerHTML = '';
			
			for (const [code, name] of Object.entries(dictionaryData.languages)) {
				// Левый селект
				const leftOption = document.createElement('option');
				leftOption.value = code;
				leftOption.textContent = `${name} (${code.toUpperCase()})`;
				if (code === 'ru') leftOption.selected = true;
				leftSelect.appendChild(leftOption);
				
				// Центр селект
				const centerOption = document.createElement('option');
				centerOption.value = code;
				centerOption.textContent = `${name} (${code.toUpperCase()})`;
				if (code === 'en') centerOption.selected = true;
				centerSelect.appendChild(centerOption);
				
				// Правый селект
				const rightOption = document.createElement('option');
				rightOption.value = code;
				rightOption.textContent = `${name} (${code.toUpperCase()})`;
				if (code === 'fr') rightOption.selected = true;
				rightSelect.appendChild(rightOption);
			}
			
			// Обработчики событий
			leftSelect.addEventListener('change', function(e) {
				leftLanguage = e.target.value;
				updateTable();
			});
			
			centerSelect.addEventListener('change', function(e) {
				centerLanguage = e.target.value;
				updateTable();
			});
			
			rightSelect.addEventListener('change', function(e) {
				rightLanguage = e.target.value;
				updateTable();
			});
			
			updateTable();
		}
		
		function updateTable() {
			const tableBody = document.getElementById('words-table');
			const leftHeader = document.getElementById('left-header');
			const centerHeader = document.getElementById('center-header');
			const rightHeader = document.getElementById('right-header');
			
			leftHeader.textContent = dictionaryData.languages[leftLanguage];
			centerHeader.textContent = dictionaryData.languages[centerLanguage];
			rightHeader.textContent = dictionaryData.languages[rightLanguage];
			
			tableBody.innerHTML = '';
			
            // Счетчик последовательных пустых строк
            let consecutiveEmptyRows = 0;

			dictionaryData.words.forEach(word => {
				const leftWord = word[leftLanguage] || '';
				const centerWord = word[centerLanguage] || '';
				const rightWord = word[rightLanguage] || '';
				
                // Проверяем, пустая ли вся строка
                const isEmptyRow = leftWord === '' && centerWord === '' && rightWord === '';

                if (isEmptyRow) {
                    consecutiveEmptyRows++;
                    
                    const emptyRow = document.createElement('tr');
                    
                    // Для двойных пустых строк (и более) используем специальный класс
                    if (consecutiveEmptyRows >= 2) {
                        emptyRow.className = 'double-empty-row';
                    } else {
                        emptyRow.className = 'empty-row';
                    }
                    
                    emptyRow.innerHTML = '<td colspan="3"></td>';
                    tableBody.appendChild(emptyRow);
                } else {
                    // Сбрасываем счетчик, если встретили непустую строку
                    consecutiveEmptyRows = 0;

                    const row = document.createElement('tr');
                    const leftCell = document.createElement('td');
                    leftCell.textContent = leftWord || '-';
                    if (leftWord === '') leftCell.className = 'empty-cell';
                    
                    const centerCell = document.createElement('td');
                    centerCell.textContent = centerWord || '-';
                    if (centerWord === '') centerCell.className = 'empty-cell';
                    
                    const rightCell = document.createElement('td');
                    rightCell.textContent = rightWord || '-';
                    if (rightWord === '') rightCell.className = 'empty-cell';
                    
                    row.appendChild(leftCell);
                    row.appendChild(centerCell);
                    row.appendChild(rightCell);
                    tableBody.appendChild(row);
                }
            });
        }
		
		// Запуск: проверяем готовность DOM
		if (document.readyState === 'loading') {
			document.addEventListener('DOMContentLoaded', initializeApp);
		} else {
			initializeApp();
		}
		
		// Для отладки
		window.dictionaryData = dictionaryData;
		console.log('ready');
	</script>
